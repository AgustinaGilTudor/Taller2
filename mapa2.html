<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="css/index.css">
    </head>
    <body class="fondoMapa2">
        <div class="fondoFiltros">
            <img src="/img/fondoFiltroMapa.svg" alt="Fondo filtros">
            <div class="iconoBici">
               <a href="mapa.html"><img src="/img/bcicletaIcono.svg" alt="Bicicleta ícono"></a>
            </div>
            <div class="iconoTurismo">
              <a href="mapa2.html"><img src="/img/turismoIcono.svg" alt="Turismo ícono"></a>
            </div>    
            <div class="iconoBiciTxt">
                <p>Bicicleta</p>
            </div>   
            <div class="iconoTurismoTxt">
                <p>Turismo en bici</p>
            </div> 
        </div>

        <div class="flechaMapa">
            <a href=""><img src="/img/flechaArriba.svg" alt="Flecha"></a>
        </div>
        <button class="bosqueIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard4.svg" alt="Bosque La Plata">   
                    <h2>Bosque</h2>
                    <p>Es el mayor parque de La Plata. Es uno de los puntos turísticos 
                    más importantes de esta ciudad y está situado entre las calles 
                    50 y 60 y las avenidas 1 y 122.</p>
                </div>    
            </span>
        </button>
        <button class="trenIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard5.svg" alt="Estación de tren">   
                    <h2>Tren</h2>
                    <p>Podemos subir la bici al tren gracias a los vagones especiales
                        para ese fin lo cual nos perimite viajar a distintas ciudsd y 
                        poder seguir trasladandonos dentro de ellas en bicicleta.</p>
                </div>    
            </span>
        </button>
        <button class="curuchetIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard6.svg" alt="Casa Curuchet">   
                    <h2>Casa Curuchet</h2>
                    <p>Es una vivienda unifamiliar diseñada por el arquitecto suizo 
                        Le Corbusier y construida en la ciudad, entre los años 1949 y 1953.
                        La dirección exacta es avenida 53 N.º 320, entre 1 y 2.
                    </p>
                </div>    
            </span>
        </button>
        <button class="dardoRochaIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard7.svg" alt="Pasaje Dardo Rocha">   
                    <h2>Pasaje Dardo Rocha</h2>
                    <p>Ubicado en 49 y 50, 6 y 7.
                        Este edificio es uno de los más bellos de la época fundacional de 
                        dicha ciudad.
                        Actualmente es un centro cultural y funcionan varias dependencias
                        del Municipio. 
                    </p>
                </div>    
            </span>
        </button>
        <button class="catedralIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard8.svg" alt="Catedral">   
                    <h2>Catedral</h2>
                    <p>Ubicada en el centro de la ciudad en “Plaza Moreno” es el principal 
                        templo católico de la ciudad, una de las más importantes de América
                        y una de las iglesias más grandes del mundo.</p>
                </div>    
            </span>
        </button>
        <button class="estadioIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard9.svg" alt="Estadio Único">   
                    <h2>Estadio Único</h2>
                    <p>El Estadio Unico de La Plata es un recinto deportivo 
                       ubicado en Tolosa, Avenida 25, 1900.</p>
                </div>    
            </span>
        </button>
        <button class="hospitalIcono hover-text">
            <span class="tooltip-text" id="fade">
                <div class="cardMapa">
                    <img src="img/imgMapaCard10.svg" alt="Hospital de niños">   
                    <h2>Hospital de niños</h2>
                    <p>Es una institución de máxima complejidad para la atención 
                        pediátrica, que cubre las necesidades de niños/as. Esta ubicado 
                        en 14 entre 65 y 66.
                    </p>
                </div>    
            </span>
        </button>
        <div class="mapa__continuar">
            <button> <a href="">Siguiente</a></button>
        </div>  
    </body>
</html>
